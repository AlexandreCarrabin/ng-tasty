<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  
  <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../components/components-font-awesome/css/font-awesome.css">
</head>
<body ng-controller="AppCtrl">
  
  <div class="container">
    <div class="row">
      <div class="col-md-12"> 
        <h3>Tasty Table</h3>

        <div tasty-table resource="getResource" filter-by="filterBy"> 
          <table class="table table-striped">
            <thead tasty-thead></thead>
            <tbody>
              <tr ng-repeat="row in rows">
                <td>{{ row.name }}</td>
                <td>{{ row.star }}</td>
                <td>{{ row['sf-location'] }}</td>
              </tr>
            </tbody>
          </table>
          <div tasty-pagination></div>
        </div>

        <p><b>API Resource:</b> <span ng-bind="urlApi"></span></p>
      </div>
    </div>
  </div>

  <script src="../components/angular/angular.min.js"></script>
  <script src="../src/tasty-table.js"></script>
  <script>
    angular.module('myApp', [
      'tastyTable',
      'myApp.controllers'
    ]);
    angular.module('myApp.controllers', [])
    .config(function($httpProvider){
      delete $httpProvider.defaults.headers.common['X-Requested-With'];
    })
    .controller('AppCtrl', ['$scope', '$http', function($scope, $http) {

      $scope.filterBy = {
        'time': 'ciao'
      }

      $scope.getResource = function (params) {
        $scope.urlApi = 'table.json?' + params;
        return $http.get($scope.urlApi).then(function (response) {
          return {
            'rows': response.data.rows,
            'header': response.data.header,
            'pagination': response.data.pagination,
            'sortBy': response.data.sortBy
          }
        }, function (response) {
          console.log('Bad')
          return false;
        });
      }



    }]);
  </script>
</body>
</html>
