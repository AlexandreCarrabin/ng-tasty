<div class="container-fluid">
  <div class="row" ng-app="eventDelegationBenchmark">
    <div class="col-lg-12" ng-controller="DataController">
      <p>Large table rendered with AngularJS</p>

      <div>none: <input type="radio" ng-model="benchmarkType" value="none"></div>
      <div>
        baseline: text interpolation 
        <input type=radio ng-model="benchmarkType" value="directiveInterpolation">
      </div>

      Debug output:
      <ng-switch on="benchmarkType">
        <div ng-switch-when="directiveInterpolation">
          <div tasty-table resource="resource">
            <table class="table table-striped table-condensed">
              <thead tasty-thead></thead>
              <tbody>
                <tr ng-repeat="row in rows">
                  <td>{{ row.name }}</td>
                  <td>{{ row.star }}</td>
                  <td>{{ row['sf-location'] }}</td>
                </tr>
              </tbody>
            </table>
            <div tasty-pagination items-per-page="itemsPerPage" 
            list-items-per-page="listItemsPerPage"></div>
          </div>
        </div>
      </ng-switch>
    </div>
  </div>
</div>
