<div class="container-fluid">
  <div class="row" ng-app="eventDelegationBenchmark">
    <div class="col-lg-12" ng-controller="DataController as ctrl">
      <p>Large table rendered with AngularJS</p>

      <div>none: <input type="radio" ng-model="benchmarkType" value="none"></div>
      <div>
        baseline: text interpolation 
        <input type=radio ng-model="benchmarkType" value="directiveInterpolation">
      </div>

      Debug output:
      <ng-switch on="benchmarkType">
        <div ng-switch-when="directiveInterpolation">
          <table ng-table="tableParams" class="table">
            <tr ng-repeat="row in $data">
              <td data-title="'name'" sortable="'name'">
                {{row.name}}
              </td>
              <td data-title="'star'" sortable="'star'">
                {{row.star}}
              </td>
              <td data-title="'sf-location'" sortable="'sf-location'">
                {{row['sf-location']}}
              </td>
            </tr>
          </table>
        </div>
      </ng-switch>
    </div>
  </div>
</div>
