<div class="example">
  <div tasty-table bind-resource="resource"> 
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Star</th>
          <th>SF Location</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in rows">
          <td>{{ row.name }}</td>
          <td>{{ row.star }}</td>
          <td>{{ row['sf-Location'] }}</td>
        </tr>
      </tbody>
    </table>
    <div tasty-pagination bind-items-per-page="itemsPerPage" 
    bind-list-items-per-page="listItemsPerPage"></div>
  </div>
</div>
<tabset class="code">
  <div class="pull-right">
    <a href="http://plnkr.co/edit/AWA0HE?p=preview" target="_blank">
      <button class="btn btn-info">
        <i class="glyphicon glyphicon-edit"></i>Edit in plunker
      </button>
    </a>
  </div>
  <tab heading="Markup">
    <%= include example-html-3.html %>
  </tab>
  <tab heading="JavaScript">
    <%= include example-js-3.html %>
  </tab>
</tabset>
