<%= include ../title-inside.html %>
<%= include page-header.html %>
<div class="row">
  <%= include docs-header.html %>

  <div class="col-md-12 docs-body">
    <div class="example">
      <div class="form-group">
        <label class="col-sm-3 control-label">Filters value :</label>
        <div class="col-sm-3">
          <input type="text" class="form-control input-sm" 
          placeholder="Filter result" ng-model="filters" value="" />
        </div>
      </div>
      <div tasty-table bind-resource="resource" bind-filters="filters"> 
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>Name</th>
              <th>Star</th>
              <th>SF Location</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in rows">
              <td>{{ row.name }}</td>
              <td>{{ row.star }}</td>
              <td>{{ row['sf-Location'] }}</td>
            </tr>
          </tbody>
        </table>
        <tasty-pagination></tasty-pagination>
      </div>
    </div>
    <tabset class="code">
      <div class="pull-right">
        <a href="http://plnkr.co/edit/jnSXo3?p=preview" target="_blank">
          <button class="btn btn-info">
            <i class="glyphicon glyphicon-edit"></i>Edit in plunker
          </button>
        </a>
      </div>
      <tab heading="Markup">
        <%= include example-html-4.html %>
      </tab>
      <tab heading="JavaScript">
        <%= include example-js-4.html %>
      </tab>
    </tabset>
  </div>
</div>
