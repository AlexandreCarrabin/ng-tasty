<div class="example">
  <div tasty-table bind-resource="resource"> 
    <table class="table table-striped table-condensed">
      <thead tasty-thead bind-not-sort-by="notSortBy"></thead>
      <tbody>
        <tr ng-repeat="row in rows">
          <td>{{ row.name }}</td>
          <td>{{ row.star }}</td>
          <td>{{ row['sf-Location'] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<tabset class="code">
  <div class="pull-right">
    <a href="http://plnkr.co/edit/JBwuPw?p=preview" target="_blank">
      <button class="btn btn-info">
        <i class="glyphicon glyphicon-edit"></i>Edit in plunker
      </button>
    </a>
  </div>
  <tab heading="Markup">
    <%= include example-html-2.html %>
  </tab>
  <tab heading="JavaScript">
    <%= include example-js-2.html %>
  </tab>
</tabset>
