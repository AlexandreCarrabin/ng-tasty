<%= include ../title-inside.html %>

</div>
<div class="row">
  <div class="col-xs-6">

  </div>
  <div class="col-xs-12">
    <tabset class="code">
      <tab heading="Markup">
        <div>
<pre ng-non-bindable><code data-language="html"><p><b ng-bind="txt1 | slugify"></b></p>

        </div>
      </tab>
      <tab heading="Javascript">
        <div>
<pre ng-non-bindable><code data-language="javascript">$scope.txt1 = 'hey_there';

        </div>
      </tab>
    </tabset>
  </div>
