<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>#ngTasty</title>
  <meta name="description" content="A lightweight, flexible, and tasty collection of reusable UI components for AngularJS.">
  
  <link rel="stylesheet" href="<%= base %>/components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="<%= base %>/components/components-font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="<%= base %>/static/style.css">
  <link rel="stylesheet" href="<%= base %>/components/rainbow/themes/github.css"></script>
</head>
<body ng-controller="AppCtrl">
  <div class="left-nav">
    <a href="<%= base %>/" class="head">
      <h1>#ngTasty</h1>
    </a>
    <p class="version">v0.2.5</p>
    <div class="head">
      <ul>
        <li><a href="<%= base %>/#QuickStart">Quick Start</a></li>
      </ul>
      <h4>Directive</h4>
      <ul>
        <li><a href="<%= base %>/#Table">Table</a></li>
        <li><a href="<%= base %>/#TableServerSide">Table server side</a></li>
      </ul>
      <!--
      <h4>Service</h4>
      <ul>
        <li><a href="<%= base %>/#Debounce">Debounce</a></li>
        <li><a href="<%= base %>/#SetProperty">Set Property</a></li>
        <li><a href="<%= base %>/#JoinObjects">JoinObjects</a></li>
      </ul>
      -->
      <h4>Filter</h4>
      <ul>
        <!--
        <li><a href="<%= base %>/#CleanFieldName">Clean Field Name</a></li>
        -->
        <li><a href="<%= base %>/#Range">Range</a></li>
      </ul>
    </div>
    <div class="bottom">
      <p>Designed and built by <a href="http://twitter.com/zizzamia" 
      target="_blank">@zizzamia</a>, like grandma used to make.</p>
      <p>Code licensed under <a href="https://github.com/zizzamia/ng-tasty/blob/master/LICENSE" target="_blank">MIT</a></p>
      <ul>
        <li><a href="https://github.com/zizzamia/ng-tasty" target="_blank">GitHub</a></li>
        <li><a href="https://github.com/zizzamia/ng-tasty/issues?state=open" target="_blank">Issues</a></li>
        <li><a href="https://github.com/zizzamia/ng-tasty/releases" target="_blank">Releases</a></li>
      </ul>
    </div>
  </div>
  <div class="content">
    <%= include home.html %>
  </div>
  <script src="<%= base %>/components/angular/angular.js"></script>
  <script src="<%= base %>/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="<%= ngTasty %>"></script>
  <script src="<%= base %>/static/app.js"></script>
  <script src="<%= base %>/components/rainbow/js/rainbow.js"></script>
  <script src="<%= base %>/components/rainbow/js/language/generic.js"></script>
  <script src="<%= base %>/components/rainbow/js/language/javascript.js"></script>
  <script src="<%= base %>/components/rainbow/js/language/html.js"></script>

  <script type="text/ng-template" id="downloadModal.html">
    <div class="modal-header">
      <h4 class="modal-title">Download #ngTasty</h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label"><strong>Build</strong></label>
          <div class="col-sm-9">
            <span class="btn-group">
              <button type="button" class="btn btn-default" ng-model="options.minified" btn-radio="true">Minified</button>
              <button type="button" class="btn btn-default" ng-model="options.minified" btn-radio="false">Uncompressed</button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label"><strong>Include Templates</strong></label>
          <div class="col-sm-9">
            <span class="btn-group">
              <button type="button" class="btn btn-default" ng-model="options.tpls" btn-radio="true">Yes</button>
              <button type="button" class="btn btn-default" ng-model="options.tpls" btn-radio="false">No</button>
            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a class="btn btn-default" ng-click="cancel()">Close</a>
      <a class="btn btn-primary" ng-href="{{download()}}" download>
      <i class="fa fa-download"></i> Download 0.2.5</a>
    </div>
  </script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-19086315-1', 'auto');
  ga('send', 'pageview');
  </script>
</body>
</html>
